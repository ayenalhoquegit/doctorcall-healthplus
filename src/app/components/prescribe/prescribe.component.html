<div class="d-flex justify-content-between theme-color-bg fixed-top p-2">
  <div></div>
  <div class="">
    <h4>Health Plus</h4>
  </div>
  <div class="text-white mt-2 pr-2">
    <i class="fas fa-sign-out-alt" style="font-size: 20px" (click)="logout()"></i>
  </div>
</div>
<div class="container" style="max-width: 600px;margin: 0 auto;margin-top: 4rem !important;">
  <ngx-spinner
    name="main-spinner"
    bdOpacity=0.8
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="timer"
    fullScreen="true"
  >
    <p style="color: white"> Loading... </p>
  </ngx-spinner>

  <h3 class="text-center text-muted">Prescribe Medicine</h3>
  <hr>
  <alert></alert>
  <div class="row p-3">
    <select class="medicine" name="medicine" style="width: 100%;height: 30px">

    </select>

    <div class="mt-3" style="width: 100%">
      <label>Comment:</label>
      <textarea class="form-control prescription" rows="5" [ngModel]="prescription" name="prescription"></textarea>
    </div>
  </div>
  <hr>
  <div class="text-center">
    <button (click)="cancel()" class="text-center btn btn-outline-danger" style="min-width: 100px;float: left">
      <i class="fa fa-times"></i> Cancel
    </button>
    <button (click)="sendPrescription()"
            class="text-center btn btn-outline-primary" style="min-width: 100px;float: right">
      <i class="fa fa-upload"></i> Send Prescription
    </button>
  </div>

  <ngx-material-timepicker #startTime></ngx-material-timepicker>
  <ngx-material-timepicker #endTime></ngx-material-timepicker>
</div>
