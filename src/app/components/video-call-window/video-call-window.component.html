<div class="d-flex justify-content-between theme-color-bg fixed-top p-2">
  <div></div>
  <div class="">
    <h4>Health Plus</h4>
  </div>
  <div class="text-white mt-2 pr-2">
    <i class="fas fa-sign-out-alt" style="font-size: 20px"></i>
  </div>
</div>
<ngx-spinner
  bdOpacity=0.8
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="ball-circus"
  fullScreen="true"
>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container" style="margin-top: 4rem !important;">
  <p style="text-align: center">Call is connected to a patient from <strong>{{participant}}</strong></p>
  <div class="row" id="session" style="max-width: 700px;margin: 0 auto;padding: 5px;">
    <div *ngIf="mainStreamManager" id="main-video" class="col-12 col-lg-12" style="padding: 0px">
      <div *ngFor="let sub of subscribers">
        <user-video [streamManager]="sub"></user-video>
      </div>

      <div *ngIf="subsState == null" style="background: black;width: 100%;height: 90vh; max-height: 90%">

      </div>

      <div id="remote_participant">
        <user-video [streamManager]="mainStreamManager" style="z-index: -1;height: 90vh"></user-video>
      </div>

      <div id="action_buttons">
        <div class="d-flex justify-content-center">

          <span class="action_buttons_span" style="cursor: pointer" (click)="leaveSession()">
            <i class="text-danger fa fa-phone drop_call"></i>
          </span>

          <span *ngIf="volumeState==='active'" class="action_buttons_span" style="cursor: pointer" (click)="mute()">
            <i class="fa fa-microphone text-success microphone_mute"></i>
          </span>

          <span *ngIf="volumeState==='mute'" class="action_buttons_span" style="cursor: pointer" (click)="unmute()">
            <i class="fa fa-microphone-slash text-danger microphone_unmute"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
