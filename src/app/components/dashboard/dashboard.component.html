<div class="d-flex justify-content-between theme-color-bg fixed-top p-2 ">
  <div></div>
  <div class="">
    <h4 class="text-uppercase">Health Plus</h4>
  </div>
  <div class="text-white mt-2 pr-2">
    <i class="fas fa-sign-out-alt" style="font-size: 20px" (click)="logout()"></i>
  </div>
</div>
<ngx-spinner
  name="main-spinner"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="timer"
  fullScreen="true"
>
  <p class="text-white">Loading...</p>
</ngx-spinner>
